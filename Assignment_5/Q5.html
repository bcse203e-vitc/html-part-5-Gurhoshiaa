<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Buttons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
        }

        .button-container {
            display: flex;
            gap: 20px;
        }

        .gradient-button {
            background: linear-gradient(to right, #4caf50, #45aaf2);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .gradient-button:hover {
            transform: scale(1.1);
        }

        .border-hover-button {
            background: white;
            color: #333;
            padding: 10px 20px;
            border: 2px solid #333;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: border-color 0.3s ease, color 0.3s ease;
        }

        .border-hover-button:hover {
            border-color: #4caf50;
            color: #4caf50;
        }

        .glow-button {
            background: #4caf50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 0 10px #4caf50;
            transition: box-shadow 0.3s ease;
        }

        .glow-button:hover {
            box-shadow: 0 0 20px #4caf50, 0 0 40px #4caf50;
        }
    </style>
</head>

<body>
    <div class="button-container">
        <button class="gradient-button">Gradient Button</button>
        <button class="border-hover-button">Border Hover Button</button>
        <button class="glow-button">Glowing Button</button>
    </div>
</body>

</html>
