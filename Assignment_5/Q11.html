<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model Challenge</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        .box-container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box {
            width: 300px;
            height: 300px;
            padding: 10%;
            margin: 5%;
            background-color: #d1e8ff;
            border: 2px solid #1e8fff86;
            transition: border 0.3s ease;
        }

        .box:hover {
            border: 5px solid #1e90ff;
        }
    </style>
</head>

<body>
    <div class="box-container">
        <div class="box"></div>
    </div>
</body>

</html>
