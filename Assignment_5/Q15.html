<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Header</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .header {
            position: relative;
            background: linear-gradient(to right, #8f02ae, #fae3ff);
            color: white;
            padding: 50px;
            font-size: 24px;
        }

        .header::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.5));
            z-index: 1;
        }

        .header h1 {
            position: relative;
            z-index: 2;
            margin: 0;
            background: linear-gradient(to right, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.5));
            background-clip: text;
            color: transparent;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Gradient Header</h1>
    </div>
</body>

</html>
